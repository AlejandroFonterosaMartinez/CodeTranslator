<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code generator</title>
        <script src="js/tailwind.js"></script>
        <script src="js/functions.js"></script>
    </head>
    <body class="mt-12 items-center justify-center h-screen bg-gray-500">
        <div class="w-full max-w-xs mx-auto">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Contenido
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="codigo" type="text" placeholder="Codigo">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Tipo </label>
                    <select id="codes"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option selected>Selecciona un tipo de codigo</option>
                        <option value="qr">QR</option>
                        <option value="ean">EAN13</option>
                        <option value="code_128">CODE 128</option>
                        <option value="datamatrix">DATAMATRIX</option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="ml-12 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button" onclick="generarCodigo()">
                        CONVERTIR
                    </button>
                </div>
                <div class="w-full max-w-xs mx-auto mt-12 "  id="resultado">

                </div>
            </form>
           
        </div>

       

    </body>
    <style>
      
    </style>

</html>
